<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>test</title>
</head>

<body>
    <form onsubmit="call(event)">
        email<input type="email" name="email" id="email" />
        password<input type="test" name="password" id="password" />
        <input type="submit" value="submit">
    </form>
    <hr>
    <button onclick="showCookie()">show cookie</button>
    <script>
        function call(e) {
            e.preventDefault()
            console.log('response')

            let data = {}
            data.email = document.querySelector('#email').value
            data.password = document.querySelector('#password').value
            axios.post('https://vishwas-auth.herokuapp.com/login', data, { withCredentials: true })
                .then(response => {
                    console.log(response)
                })

        }
        function showCookie() {
            let data = {}
            console.log('response')
            data.email = document.querySelector('#email').value
            data.password = document.querySelector('#password').value
            axios.post('https://vishwas-auth.herokuapp.com/showToken', data, { withCredentials: true })
                .then(response => {
                    console.log(response)
                })
        }
    </script>
</body>

</html>
